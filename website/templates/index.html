<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Llama Chat</h1>
        </div>
    </header>

    <main class="flex flex-1 container mx-auto p-4 gap-4">
        <!-- Istoric conversații -->
        <aside class="w-1/4 bg-white rounded-lg shadow-md p-4 overflow-y-auto hidden md:block">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Conversații</h2>
            <div id="conversation-list" class="space-y-2">
                {% for chat in chat_history %}
                <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">
                    <p class="text-sm text-gray-500 truncate">{{ chat.user }}</p>
                </div>
                {% endfor %}
            </div>
        </aside>

        <!-- Chat box principal -->
        <section class="flex-1 flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Mesaje -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                {% for chat in chat_history %}
                <div class="flex flex-col">
                    <div class="self-end bg-indigo-100 rounded-lg p-3 max-w-xs md:max-w-md lg:max-w-lg">
                        <p class="text-gray-800">{{ chat.user }}</p>
                    </div>
                    <div class="self-start bg-gray-200 rounded-lg p-3 mt-2 max-w-xs md:max-w-md lg:max-w-lg">
                        <p class="text-gray-800">{{ chat.bot }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Input mesaj -->
            <div class="border-t p-4 bg-gray-50">
                <form id="message-form" class="flex gap-2">
                    <input type="text" id="message-input" 
                           class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Scrie un mesaj..." autocomplete="off">
                    <button type="submit" 
                            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Trimite
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
